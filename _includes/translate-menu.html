<h1><a {% if page.url == '/translate' %} class="current" {% endif %} href="/translate">Translate</a></h1>

{% assign parts = page.url | split: '/' %}

{% if parts[1] == 'translate' %}
  <ul>
    {% for f in site.translate %}
    {% include list-bold.html lb_path=f.url lb_title=f.title %}
    {% endfor %}
  </ul>
{% endif %}
